  socket_service:
    <<: *nest-service
    container_name: socket_service
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
          APP_NAME: socket
    ports:
      - "4001:4001"

  notification_service:
    <<: *nest-service
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
          APP_NAME: notification

  ai_discussion_service:
    <<: *nest-service
    container_name: ai_discussion_service
    build:

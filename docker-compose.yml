    container_name: team_service
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
          APP_NAME: team

  search_service:
    <<: *nest-service
    container_name: search_service
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:

services:
  rabbitmq:
    image: rabbitmq:management
    hostname: "rabbitmq"
    container_name: rabbitmq_broker
    ports:
      - "5672:5672" 
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  redis:
    image: redis:alpine
    hostname: "redis"
    container_name: redis_backend
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:alpine
    hostname: "postgres"
    container_name: postgres_backend
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d

  chroma:
    image: chromadb/chroma
    command: run --host 0.0.0.0 --port 8000
    container_name: chroma_db_server
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/.chroma/chroma

  worker:
    build: 
      context: ./python/ner-service
      dockerfile: Dockerfile
    
    container_name: task_ner

    command: ["python", "main.py"]
    
    volumes:
      - ./python/ner-service:/app
    
    ports:
      - "4002:4002"
      
    environment:
      RABBITMQ_HOST: rabbitmq
      QUEUE_NAME: process_nlp
      
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started

  chatbot: 
    build: 
      context: ./python/chatbot-service
      dockerfile: dockerfile
    container_name: rag_chatbot
    command: ["python", "main.py"]
    volumes:
      - ./python/chatbot-service:/app
    ports:
      - "4003:4003"
    environment:
      RABBITMQ_HOST: rabbitmq
      INGESTION_QUEUE: ingestion_queue
      RAG_QUEUE: rag_queue
      SUMMARIZE_QUEUE: summarize_queue
      RESPONSE_QUEUE: chatbot_service_queue
      NOTIFICATION_QUEUE: notifications_service_queue
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000      
      OLLAMA_BASE_URL: http://ollama:11434 
      OLLAMA_MODEL: gemma3:4b

  ollama:
    image: ollama/ollama
    container_name: ollama_service
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./init-ollama.sh:/init-ollama.sh
    entrypoint: ["/bin/sh", "/init-ollama.sh"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  minio:
    image: minio/minio
    container_name: minio_service
    ports:
      - "9000:9000"
      - "9001:9001" 
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: [ "server", "--console-address", ":9001", "/data" ]
    volumes:
      - minio-data:/data

  mongo:
    image: mongo:8.0
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  ollama-data:
  minio-data:
  chroma-data:
  mongo-data:
  meili-search:
    image: getmeili/meilisearch:v1.16
    container_name: meili_search
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: "A7Uu1TlCVUtQRaUpFY9Z2sLoJeZMYVi0"
    volumes:
      - meili-data:/meili_data
    networks:
      - app-network

  chroma:
    image: chromadb/chroma
    command: run --host 0.0.0.0 --port 8000
    container_name: chroma_db_server
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/.chroma/chroma
    networks:
      - app-network

  chatbot: 
    build:
      context: ./python/chatbot-service
      dockerfile: Dockerfile
    container_name: python_chatbot_worker
    restart: unless-stopped
    volumes:
      - ./python/chatbot-service:/app
    environment:
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      CHROMA_HOST: "chroma" 
      CHROMA_PORT: "8000"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: "documents"
      REDIS_HOST: "redis"
      OLLAMA_BASE_URL: "http://host.docker.internal:11434"
      OLLAMA_MODEL: "gemma2:2b"
      OLLAMA_EMBEDDING_MODEL: "siv/Qwen3-Embedding-0.6B-GGUF:f16"
      THREADPOOL_MAX_WORKERS: "4"
      PYTHONUNBUFFERED: "1"
    depends_on:
      rabbitmq:
        condition: service_healthy
      chroma:
        condition: service_started
      minio:
        condition: service_started
      ollama:
        condition: service_started
    networks:
      - app-network

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./init-ollama.sh:/init-ollama.sh
    entrypoint: ["/bin/sh", "/init-ollama.sh"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - app-network

  minio:
    image: minio/minio
    container_name: minio_service
    ports:
      - "9000:9000"
      - "9001:9001" 
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_NOTIFY_WEBHOOK_ENABLE_primary: "on"
      MINIO_NOTIFY_WEBHOOK_ENDPOINT_primary: "http://host.docker.internal:3000/webhooks/upload-completed"
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    command: [ "server", "--console-address", ":9001", "/data" ]
    volumes:
      - minio-data:/data
    networks:
      - app-network

  mongo_db:
    image: mongo:8.0
    container_name: mongo_db
    ports:
      - "27017:27017"
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGODB_URI=mongodb://mongo_db:27017/mongo_db?directConnection=true
      - MONGO_HOST=mongo_db
    networks:
      - app-network

  # mongo_rs_init:

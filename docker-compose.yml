  api_gateway:
    <<: *nest-service
    container_name: api_gateway
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
          APP_NAME: api-gateway
    ports:
      - "3000:3000"

  auth_service:
    <<: *nest-service
    container_name: auth_service
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
          APP_NAME: auth

  user_service:
    <<: *nest-service
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
          APP_NAME: user
    container_name: user_service

  redis_service:

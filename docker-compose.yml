  gmail_service:
    <<: *nest-service
    container_name: gmail_service
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
          APP_NAME: gmail

  file_service:
    <<: *nest-service
    container_name: file_service
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
          APP_NAME: file

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root 
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://mongo_db:27017/ 
      ME_CONFIG_BASICAUTH: "false" 
    depends_on:
      - mongo_db
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://127.0.0.1:3000
    container_name: nextjs_frontend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - INTERNAL_API_URL=http://api_gateway:3000
      - NEXT_PUBLIC_API_URL=http://127.0.0.1:3000
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  
